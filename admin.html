<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Add Timetable</title>
  <link rel="stylesheet" href="login_styles.css" />
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <header>
    <h1>Faculty Dashboard</h1>
  </header>

  <main>
    <section class="admin-section">
      <!-- Loading -->
      <div id="loading">Checking session...</div>

      <!-- Admin Content -->
      <div id="admin-content" style="display:none;">
        <div class="card wide-card">
          <h2>üóìÔ∏è Add Timetable Entry</h2>
          <form id="timetable-form" class="form-horizontal">
            <div class="form-grid">
              <div>
                <label for="salutation">Salutation:</label>
                <select id="salutation" required>
                  <option value="Mr.">Mr.</option>
                  <option value="Mrs.">Mrs.</option>
                  <option value="Ms.">Ms.</option>
                  <option value="Dr.">Dr.</option>
                  <option value="Prof.">Prof.</option>
                </select>
              </div>

              <div>
                <label for="faculty_name">Faculty Name:</label>
                <input type="text" id="faculty_name" required>
              </div>

              <div>
                <label for="classroom">Classroom:</label>
                <input type="text" id="classroom" required>
              </div>

              <div>
                <label for="day">Day:</label>
                <select id="day" required>
                  <option value="monday">Monday</option>
                  <option value="tuesday">Tuesday</option>
                  <option value="wednesday">Wednesday</option>
                  <option value="thursday">Thursday</option>
                  <option value="friday">Friday</option>
                  <option value="saturday">Saturday</option>
                </select>
              </div>

              <div>
                <label for="period">Period:</label>
                <select id="period" required>
                  <option value="period_1">Period 1</option>
                  <option value="period_2">Period 2</option>
                  <option value="period_3">Period 3</option>
                  <option value="period_4">Period 4</option>
                  <option value="period_5">Period 5</option>
                  <option value="period_6">Period 6</option>
                </select>
              </div>

              <div class="checkbox-row">
                <label>
                  <input type="checkbox" id="is_leisure"> Is Leisure?
                </label>
              </div>

              <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit">Add Timetable</button>
              <!-- <button id="logout-btn" class="logout-btn" type="button">Logout</button> -->
            </div>
          </form>

          <p id="message"></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Faculty Dashboard</p>
  </footer>
</body>
</html>
