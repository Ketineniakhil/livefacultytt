<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Dashboard</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Main App -->
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Faculty Class Dashboard</h1>
    <p id="current-date"></p>
  </header>

  <main>
    <!-- ðŸ“Œ Live Dashboard -->
    <section id="dashboard">
      <p class="loading">Loading timetable...</p>
    </section>

    <!-- ðŸ“Œ Leisure Finder -->
    <section id="filter-section">
      <button id="toggle-filter" type="button">Show Leisure Finder</button>

      <form id="leisure-form" style="display:none; margin-top:1rem;">
        <label for="day">Day:</label>
        <select id="day" name="day" required>
          <option value="">--Select Day--</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>

        <label for="period">Period:</label>
        <select id="period" name="period" required>
          <option value="">--Select Period--</option>
          <option value="Period 1">Period 1</option>
          <option value="Period 2">Period 2</option>
          <option value="Period 3">Period 3</option>
          <option value="Period 4">Period 4</option>
          <option value="Period 5">Period 5</option>
          <option value="Period 6">Period 6</option>
        </select>

        <button type="submit">Find Leisure Faculty</button>
      </form>

      <div id="leisure-results" style="margin-top:1rem;"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Faculty Dashboard</p>
  </footer>
</body>
</html>
